<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>

</head>
<body>
    <header>
        <a href="#"> My Logo</a>
        <nav>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </nav>
    </header>
    <section class="container">
        <div class="profile-card">
            <h2 class="title">I'm Brighton. Glad to see you!</h2>
            <p class="description">I'm a software developer! I can help you build a product, feature or website. Look through some of my work and experience! If you like what you see and have a project you need coded, don't hesitate to contact me.</p>
        </div>
        <h3 class="social-header">Let's Connect</h3>
        <div class="icons">
            <ul>
                <li><a href="#"><img src="/img/twitter.svg" alt="twitter"></a></li>
                <li><a href="#"><img src="/img/linkedin.svg" alt="linkedin"></a></li>
                <li><a href="#"><img src="/img/medium.svg" alt="medium"></a></li>
                <li><a href="#"><img src="/img/angelList.svg" alt="angelList"></a></li>
                <li><a href="#"><img src="/img/git_hub.svg" alt="gitHub"></a></li>
            </ul>
        </div>
    </section>
</body>
</html>
